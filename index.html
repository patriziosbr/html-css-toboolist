<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../html-css-toboolist/css/style.css">
</head>
<body>
    <div class="container">

        <header>
            <section class="nav-top">
                <img id="logo" src="../html-css-toboolist/img/Logo.png" alt="logo boolean">
                <h1>Toboolist</h1>
                
            </section>
        </header>

        <main>
            <div class="todo-box">
                <div class="select">
                    <button id="blue-btn">Add Task</button>
                    <button id="white-btn">Add Section</button>
                </div> <!--close select-->

                <section class="items">

                    <div class="task-container">
                        <div class="task-title">
                            <h2><span class="triangle">&#9660;</span>New Task</h2>
                        </div>
                        <div class="todo-item">
                            <div class="check">
                                <span class="done">&checkmark;</span>
                            </div>
                            <p>Quarterly Newsletter</p>
                            <button class="item-btn blue">Editorial</button>
                        </div>
                    </div> <!--close task-container-->
                    
                    <div class="task-container">
                        <div class="task-title">
                            <h2><span class="triangle">&#9660;</span>Today</h2>
                        </div>
                        <div class="todo-item">
                            <div class="check">
                                <span class="done">&checkmark;</span>
                            </div>
                            <p>Quarterly Newsletter</p>
                            <button class="item-btn blue">Editorial</button>
                        </div>
                    </div> <!--close task-container-->
                </section> <!--close section items-->

            </div>
        </main>
    </div> <!--close container-->


 


</body>
</html>
