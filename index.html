<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../html-css-toboolist/css/style.css">
</head>
<body>
    <div class="container">

        <header>
            <section class="nav-top">
                <img id="logo" src="../html-css-toboolist/img/Logo.png" alt="logo boolean">
                <h1>Toboolist</h1>
            </section>
        </header>

        <main>
            <div class="task-wrapper">
                <div class="select">
                    <button class="btn blue-btn">Add Task</button>
                    <button class="btn white-btn">Add Section</button>
                </div> <!--close select-->
            
            
                <section class="items">

                    <div class="tasks-container">
                        <!-- start task -->
                        <div class="task-title">
                            <h2><span class="triangle">&#9660;</span>New Task</h2>
                        </div>
                        <div class="todo-item">
                            <div class="check">
                                <span class="done">&checkmark;</span>
                            </div>
                            <p>Quarterly Newsletter</p>
                            <button class="item-btn blue">Editorial</button>
                        </div>
                        <!-- end task -->
                    </div> <!--close task-container-->
                    
                    <div class="tasks-container">
                        <!-- start task -->
                        <div class="task-title">
                            <h2><span class="triangle">&#9660;</span>Today</h2>
                        </div>
                        <div class="todo-item">
                            <div class="check">
                                <span class="done">&checkmark;</span>
                            </div>
                            <p>Recruiting blog post</p>
                            <button class="item-btn blue">Editorial</button>
                        </div>
                        <!-- end task -->
                        <!-- start task -->
                        <div class="todo-item">
                            <div class="check">
                                <span class="done">&checkmark;</span>
                            </div>
                            <p>Mobile app launch</p>
                            <button class="item-btn purple">Q1 Goals</button>
                        </div>
                        <!-- end task -->
                        <!-- start task -->
                        <div class="todo-item">
                            <div class="uncheck">
                                <span class="undone">&cross;</span>
                            </div>
                            <p>Interview John H.</p>
                            <button class="item-btn green">Recruiting</button>
                        </div>
                        <!-- end task -->
                         <!-- start task -->
                         <div class="todo-item">
                            <div class="check">
                                <span class="done">&checkmark;</span>
                            </div>
                            <p>Summit update to mobile storefronts</p>
                            <button class="item-btn orange">Mobile</button>
                        </div>
                        <!-- end task -->
                    </div> <!--close task-container-->


                    <div class="tasks-container">
                        
                        <!-- start task -->
                        <div class="task-title">
                            <h2><span class="triangle">&#9660;</span>Upcomnig</h2>
                        </div>
                        <!-- start task -->
                        <div class="todo-item">
                            <div class="uncheck">
                                <span class="undone">&cross;</span>
                            </div>
                            <p>Schedule meeting with Alex</p>
                        </div>
                        <!-- end task -->
                        <div class="todo-item">
                            <div class="check">
                                <span class="done">&checkmark;</span>
                            </div>
                            <p>Home page refresh</p>
                            <button class="item-btn dark-pink">Website</button>
                        </div>
                        <!-- end task -->
                        <!-- start task -->
                        <div class="todo-item">
                            <div class="check">
                                <span class="done">&checkmark;</span>
                            </div>
                            <p>Onboard new Sales team members</p>
                            <button class="item-btn light-green">Sale</button>
                        </div>
                        <!-- end task -->
                        
                         <!-- start task -->
                         <div class="todo-item">
                            <div class="check">
                                <span class="done">&checkmark;</span>
                            </div>
                            <p>Review editorial calendar</p>
                            <button class="item-btn blue">Editorial</button>
                        </div>
                        <!-- end task -->
                    </div> <!--close task-container-->
                    
                </section> <!--close section items-->

            </div> <!--close task wrapper-->
        </main>
    </div> <!--close container-->


 


</body>
</html>
